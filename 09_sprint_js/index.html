<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="root">
      <header class="header root__section">
        <img src="./images/logo.svg" alt="mesto logo" class="logo" />
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name"></h1>
            <p class="user-info__job"></p>
            <button class="user-info__button-edit">Edit</button>
          </div>
          <button class="button user-info__button">+</button>
        </div>
      </div>
      <div class="places-list root__section">
        <!-- Пример вёрстки карточки: -->
        <template id="tmpl">
          <div class="place-card">
            <div class="place-card__image">
              <button class="place-card__delete-icon"></button>
            </div>
            <div class="place-card__description">
              <h3 class="place-card__name">Камчатка</h3>
              <div class="place-card__likes">
                <button class="place-card__like-icon"></button>
                <p class="place-card__like-count">1</p>
              </div>
            </div>
          </div>
        </template>
        <!-- конец примера. -->
      </div>
      <div class="popup" id="popupNewPlace">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new" novalidate>
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
              id="newPlace"
            />
            <span id="error-newPlace" class="popup__error-message"></span>
            <input
              type="url"
              name="link"
              class="popup__input popup__input_type_link-url"
              placeholder="Ссылка на картинку"
              required
              id="linkPlace"
            />
            <span id="error-linkPlace" class="popup__error-message"></span>
            <button type class="button popup__button" id="popupButtonNewPlace">
              +
            </button>
          </form>
        </div>
      </div>
      <div class="popup" id="popupProfile">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="new" novalidate>
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="30"
              id="nameProfile"
            />
            <span id="error-nameProfile" class="popup__error-message"></span>
            <input
              type="text"
              name="link"
              class="popup__input popup__input_type_link-url"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="30"
              id="aboutMe"
            />
            <span id="error-aboutMe" class="popup__error-message"></span>
            <button type class="button popup__button popup__button_text">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup" id="popupAvatar">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="form-avatar" novalidate>
            <input
              type="url"
              name="link"
              class="popup__input popup__input_type_name"
              placeholder="Ссылка на аватар"
              required
              id="avatar"
            />
            <span id="error-avatar" class="popup__error-message"></span>

            <button type class="button popup__button popup__button_text">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup" id="popupImage">
        <div class="popup__image-container">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <img src="" alt="" class="popup__img" />
        </div>
      </div>
    </div>

    <script src="./js/Card.js"></script>
    <script src="./js/CardList.js"></script>
    <script src="./js/FormValidator.js"></script>
    <script src="./js/Popup.js"></script>
    <script src="./js/PopupCard.js"></script>
    <script src="./js/PopupProfile.js"></script>
    <script src="./js/PopupImage.js"></script>
    <script src="./js/PopupAvatar.js"></script>
    <script src="./js/UserInfo.js"></script>
    <script src="./js/Api.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
